    <script>

        function imageViewer() {

            return {
                thumbnailStatus: true,
                loading: false,
                result: '',
                codeExplained: true,
                result: '',
                button: true,
                imageUrl: "",
                btnDisabled: true,
                form: new FormData(),

                //get state of the uploaded file
                uploadedFile(e) {
                    this.btnDisabled = false,

                        this.getFileToDisplay(e, src => this.imageUrl = src)

                    // say what will happen when a file is uploaded
                    this.thumbnailStatus = false

                },

                getFileToDisplay(e, image) {
                    // there is no file selected, retual false
                    if (!e.target.files.length) return;

                    let file = e.target.files[0]
                    let reader = new FileReader();

                    reader.readAsDataURL(file)

                    // 
                    reader.onload = e => image(e.target.result)


                },
                showUpload() {
                    this.codeExplained = true
                    this.button= true
                    this.btnDisabled =true
                },
                // explain 

                explain() {
                    this.loading = true,
                        this.button = false,

                        this.form.append('image', this.$refs.file.files[0])

                    axios.post(
                        'https://jovialcore.tech/wsc/api/extract/imagetext',
                        this.form

                    )
                        .then((res) => {

                            this.result = res.data.data

                            this.codeExplained = false
                            this.loading = false

                        })
                        .catch(() => {


                            console.log('Something definitely went wrong')

                            this.loading = false;
                        })
                }
            }

        }

    </script>
